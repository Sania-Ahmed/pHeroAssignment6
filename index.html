<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="position-relative">

    <!-- for background style  -->
    <div style="background-color: rgba(255, 255, 255, 0.158);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.185);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);" class="h-100 w-100  z-1 position-absolute top-0 bottom-0"></div>
    <div class=" h-50 w-100 bg-black z-0 position-absolute"> </div>
    <div class=" h-50 w-100 bg-danger z-0 position-absolute top-50 bottom-0"> </div>
    <!-- -- -->

    <!-- header and a button goes here -->
    <header class="z-2 position-relative">
        <div class="container mw-75 mx-auto p-3 d-flex justify-content-center align-items-center flex-column">
            <h2 class="mb-2 text-white">AI Universe Hub</h2>
            <button class="btn btn-danger fw-semibold" id="sort-btn">Sort By Date</button>
        </div>
    </header>

    <!-- loader here  -->
    <div class="d-flex justify-content-center">
    <div class="spinner-border text-light z-3 position-relative d-none" role="status" id="spinner">
        <span class="visually-hidden d-none">Loading...</span>
      </div>
    </div>

    <!-- main section starts here -->
    <main class="z-2 position-relative">
        <!-- the cards section , single card will be added dynamically  -->
        <section class="container-md mt-4 p-4">
            <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-4 " id="card-container">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger fw-semibold my-3" id="showAll-btn">See more</button>
            </div>
        </section>
    </main>

    <!-- app script file  -->
    <script src="./js/app.js"></script>
    <script src="./js/sort.js"></script>

    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font awesome js file  -->
    <script src="https://kit.fontawesome.com/36b0354faa.js" crossorigin="anonymous"></script>
</body>

</html>
