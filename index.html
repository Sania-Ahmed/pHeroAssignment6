<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- header and a button goes here -->
    <header>
        <div class="container mw-75 mx-auto p-3 d-flex justify-content-center align-items-center flex-column">
            <h2 class="mb-2 text-white">AI Universe Hub</h2>
            <button class="btn btn-danger fw-semibold" id="sort-btn">Sort By Date</button>
        </div>
    </header>

    <!-- loader here  -->
    <div class="d-flex justify-content-center">
    <div class="spinner-border text-light z-3 position-relative d-none" role="status" id="spinner">
        <span class="visually-hidden d-none">Loading...</span>
      </div>
    </div>

    <!-- main section starts here -->
    <main >
        <!-- the cards section , single card will be added dynamically  -->
        <section class="container-md mt-4 p-4">
            <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-4 " id="card-container">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger fw-semibold my-3" id="showAll-btn">See more</button>
            </div>
    </section>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary z-3" data-bs-toggle="modal" data-bs-target="#Ai-details">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <section class="">
  <div class="modal fade" id="Ai-details" tabindex="-1" aria-labelledby="Ai-detailsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
          <button type="button" class="btn-close ms-auto p-2 bg-danger-subtle text-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
      
        <div class="modal-body" id="modal-container">
        </div>
       
      </div>
    </div>
  </div>
</section>



    </main>

    <!-- app script file  -->
    <script src="./js/app.js"></script>
    <script src="./js/sort.js"></script>

    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font awesome js file  -->
    <script src="https://kit.fontawesome.com/36b0354faa.js" crossorigin="anonymous"></script>
</body>

</html>
